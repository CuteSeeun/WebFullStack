<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>salesUser</title>
    <style>
        /* 스타일 정의 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .detail-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .image-section img {
            width: 100%;
            border-radius: 8px;
        }

        .info-section {
            margin-top: 20px;
        }

        .info-section h3 {
            margin-bottom: 10px;
            font-size: 24px;
            color: #333;
        }

        .info-card {
            margin-bottom: 20px;
        }

        .info-card label {
            display: inline-block;
            width: 80px;
            font-weight: bold;
        }

        .info-card input {
            width: calc(100% - 90px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .review-section {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }

        .sell-status {
            margin-top: 20px;
        }

        .sell-status select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-group {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button-group button:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="detail-container">
        <div class="image-section">
            <img src="/src/assets/images/car.jpg" alt="Car Image">
        </div>

        <div class="info-section">
            <h3>차량 정보</h3>
            <div class="info-card">
                <label>모델명:</label>
                <input type="text" value="그랜저">
                <label>브랜드:</label>
                <input type="text" value="현대">
                <label>연식:</label>
                <input type="text" value="2022">
                <label>주행 거리:</label>
                <input type="text" value="5000">
                <label>연료:</label>
                <input type="text" value="가솔린">
                <label>가격:</label>
                <input type="text" value="50000">
            </div>

            <div class="review-section">
                <h3>차량 리뷰</h3>
            </div>

            <div class="sell-status">
                <label>판매 상태</label>
                <select>
                    <option value="판매중">판매중</option>
                    <option value="판매완료">판매완료</option>
                </select>
            </div>

            <div class="button-group">
                <button>수정하기</button>
                <button>삭제하기</button>
            </div>
        </div>
    </div>
</body>
</html>
