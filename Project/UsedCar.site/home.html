<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homemain</title>
    <style>
        /* 기본 스타일 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            margin-top: 50px;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        .header p {
            color: #007bff;
            font-size: 16px;
            margin-top: 5px;
        }

        .search-section {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-section select,
        .search-section button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
        }

        .search-section button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-section button:hover {
            background-color: #0056b3;
        }

        .car-list {
            margin-top: 20px;
        }

        .car-list h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            text-align: left;
        }

        .car-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .car-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 15px;
            transition: box-shadow 0.3s ease-in-out;
        }

        .car-item:hover {
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .car-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px; /* 이미지와 텍스트 간의 간격 */
        }

        .car-item h3 {
            font-size: 18px;
            color: #007bff;
            margin: 10px 0;
        }

        .car-item p {
            font-size: 16px;
            color: #333;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>대한민국 No.1 개인거래 중고차</h1>
            <p>KOS CAR 에서 만나보세요.</p>
        </div>

        <div class="search-section">
            <select>
                <option value="">제조사 선택</option>
                <option value="benz">벤츠</option>
                <option value="bmw">BMW</option>
                <option value="audi">아우디</option>
                <option value="kia">기아</option>
            </select>
            <select>
                <option value="">모델 선택</option>
            </select>
            <button>검색</button>
        </div>

        <div class="car-list">
            <h2>중고차 차량 Best 10</h2>
            <div class="car-grid">
                <div class="car-item">
                    <img src="/src/assets/images/car.jpg" alt="Car Image">
                    <h3>마이바흐</h3>
                    <p>18억</p>
                </div>
                <div class="car-item">
                    <img src="/src/assets/images/car.jpg" alt="Car Image">
                    <h3>EQS SUV</h3>
                    <p>14억</p>
                </div>
                <div class="car-item">
                    <img src="/src/assets/images/car.jpg" alt="Car Image">
                    <h3>M8</h3>
                    <p>13억</p>
                </div>
                <div class="car-item">
                    <img src="/src/assets/images/car.jpg" alt="Car Image">
                    <h3>S클래스 플러그인</h3>
                    <p>12억 5,000만원</p>
                </div>
                <!-- 추가 차량 항목 복사하여 사용 -->
            </div>
        </div>
    </div>
</body>
</html>
